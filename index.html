<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="icon" type="image/x-icon" href="https://github.com/CharanTejaBS-cherrypy/TaskManagerPWA/blob/main/Logo1.jpg?raw=true" />
    <link rel="manifest" href="/manifest.json" />
<!--     <link rel="stylesheet" href="/styles.css" /> -->
    <style>
      body {
  /* border: #c82333 solid 5px;
    border-style: double; */
  font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
  background-image:linear-gradient(90deg, rgb(2, 2, 61), blue, blue, rgb(1, 1, 41));
  margin: 0;
  padding: 20px;
  /* height: 90vh; */
}

.main {
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  border: rgb(30, 132, 152) solid 3px;
  border-style: groove;
  background-color: rgb(80, 224, 253);
  padding: 20px;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 500px;
  box-sizing: border-box;
}

h1 {
  margin-top: 0px;
  text-align: center;
  color: #ffffff;
  text-shadow: rgba(0, 255, 187, 0.55) 2px 2px 4px;
  font-size: 3.6rem;
  margin-bottom: 20px;
}

.category-form,
.task-form {
  display: flex;
  flex-direction: column;
  margin-bottom: 20px;
}

.category-form {
  border: orange solid 3px;
  border-style: groove;
  background-color: rgb(255, 201, 165);
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 500px;
  box-sizing: border-box;
}

.task-form {
  border: rgb(0, 198, 56) solid 3px;
  border-style: groove;
  background-color: rgb(133, 255, 170);
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 500px;
  box-sizing: border-box;
}

.category-form input,
.task-form input,
.task-form select {
  background-color: #eeedff;
  padding: 10px;
  border: 2px double #09094b;
  border-radius: 5px;
  margin-bottom: 10px;
  font-size: 1rem;
}

button {
  padding: 10px;
  border: 2px rgb(255, 0, 0) groove;
  border-radius: 5px;
  background-color: #fb6f6f;
  color: white;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: red;
  box-shadow: rgb(2, 1, 43) 0px 0px 2px;
  transform: scale(0.96);
  transition: ease-in-out 400ms;
}

#categories {
  border: rgb(222, 228, 22) solid 3px;
  border-style: groove;
  background-color: rgb(255, 247, 133);
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 500px;
  box-sizing: border-box;
  margin-top: 20px;
  max-height: 800px;
  overflow-y: scroll;
  overflow-x: fixed;
}

.category {
  margin-bottom: 20px;
  background-color: #88740f76;
  padding: 10px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  border: yellow dashed;
}

.category h2 {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 1.2rem;
  margin-bottom: 10px;
  color: #414004;
}

.tasks {
  list-style-type: none;
  padding: 0;
  /* max-height: 200px; */
  overflow-y: auto;
  overflow-x: fixed;
}

.tasks li {
  background-color: rgb(255, 247, 0);
  margin-bottom: 10px;
  padding: 10px;
  border-radius: 5px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border: 1px #b0ad09;
  border-style: solid;
}

.tasks li.completed {
  text-decoration: line-through;
  background-color: #d4edda;
  border-color: #c3e6cb;
}

.tasks li button {
  padding: 5px 5px;
  border: red double 2px;
  border-radius: 5px;
  background-color: #ffffff;
  color: white;
  font-size: 0.9rem;
  cursor: pointer;
  transition: background-color 0.3s;
}

.tasks li button:hover {
  background-color: #c82333;
}

.remove-category {
  background-color: #154a4d;
  color: white;
  border: none;
  border-radius: 5px;
  padding: 5px 5px;
  cursor: pointer;
  transition: background-color 0.3s;
  margin-left: 10px;
  font-size: 0.9rem;
}

.remove-category:hover {
  background-color: #c82333;
  /* transform: rotateX(-45deg) rotateY(-45deg); */
}

@media (max-width: 600px) {
  .container {
    width: 100%;
    padding: 10px;
  }

  h1 {
    font-size: 2.4rem;
  }

  .category-form input,
  .task-form input,
  .task-form select {
    font-size: 0.9rem;
  }

  button {
    font-size: 0.9rem;
  }

  .category h2 {
    font-size: 1rem;
  }

  .tasks li button {
    font-size: 0.5rem;
  }

  #categories {
    border: rgb(222, 228, 22) solid 3px;
    border-style: groove;
    background-color: rgb(255, 247, 133);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 500px;
    box-sizing: border-box;
    margin-top: 20px;
    max-height: 400px;
    overflow-y: scroll;
    overflow-x: fixed;
  }
}

    </style>
  </head>
  <body>
    <h1>Task Manager</h1>
    <div class="main">
      <div class="container">
        <div class="category-form">
          <input
            type="text"
            id="new-category"
            placeholder="New Category Name"
          />
          <button id="add-category">Create Category</button>
        </div>
        <div class="task-form">
          <input type="text" id="task-name" placeholder="New Task Name" />
          <select id="category-select"></select>
          <button id="add-task">Add Task</button>
        </div>
        <div id="categories"></div>
      </div>
    </div>
    <script>
      if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("/scripts/service-worker.js").then(
      (registration) => {
        console.log(
          "ServiceWorker registration successful with scope: ",
          registration.scope
        );
      },
      (error) => {
        console.log("ServiceWorker registration failed: ", error);
      }
    );
  });
}

document.addEventListener("DOMContentLoaded", function () {
  const categoryForm = document.querySelector(".category-form");
  const taskForm = document.querySelector(".task-form");
  const newCategoryInput = document.getElementById("new-category");
  const addCategoryButton = document.getElementById("add-category");
  const taskNameInput = document.getElementById("task-name");
  const categorySelect = document.getElementById("category-select");
  const addTaskButton = document.getElementById("add-task");
  const categoriesDiv = document.getElementById("categories");

  // Load categories and tasks from localStorage
  let categories = JSON.parse(localStorage.getItem("categories")) || [];
  let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

  // Initialize the app
  function initialize() {
    renderCategories();
    populateCategorySelect();
  }

  // Render categories and tasks
  function renderCategories() {
    categoriesDiv.innerHTML = "";
    categories.forEach((category) => {
      const categoryDiv = document.createElement("div");
      categoryDiv.classList.add("category");

      const categoryTitle = document.createElement("h2");
      categoryTitle.innerHTML = `${category.name} ⟪${
        tasks.filter((task) => task.category === category.name).length
      }⟫`;

      const removeCategoryButton = document.createElement("button");
      removeCategoryButton.classList.add("remove-category");
      removeCategoryButton.textContent = "❌";
      removeCategoryButton.addEventListener("click", function () {
        removeCategory(category.name);
      });

      categoryTitle.appendChild(removeCategoryButton);
      categoryDiv.appendChild(categoryTitle);

      const taskList = document.createElement("ul");
      taskList.classList.add("tasks");

      tasks
        .filter((task) => task.category === category.name)
        .forEach((task) => {
          const taskItem = document.createElement("li");
          taskItem.textContent = task.name;
          taskItem.classList.toggle("completed", task.completed);

          const removeTaskButton = document.createElement("button");
          removeTaskButton.textContent = "❌";
          removeTaskButton.addEventListener("click", function () {
            removeTask(task);
          });

          taskItem.appendChild(removeTaskButton);
          taskList.appendChild(taskItem);
        });

      categoryDiv.appendChild(taskList);
      categoriesDiv.appendChild(categoryDiv);
    });
  }

  // Populate the category select dropdown
  function populateCategorySelect() {
    categorySelect.innerHTML = "";
    categories.forEach((category) => {
      const option = document.createElement("option");
      option.value = category.name;
      option.textContent = category.name;
      categorySelect.appendChild(option);
    });
  }

  // Add a new category
  addCategoryButton.addEventListener("click", function () {
    const newCategoryName = newCategoryInput.value.trim();
    if (
      newCategoryName &&
      !categories.some((category) => category.name === newCategoryName)
    ) {
      categories.push({ name: newCategoryName });
      localStorage.setItem("categories", JSON.stringify(categories));
      newCategoryInput.value = "";
      renderCategories();
      populateCategorySelect();
    }
  });

  // Add a new task
  addTaskButton.addEventListener("click", function () {
    const taskName = taskNameInput.value.trim();
    const category = categorySelect.value;
    if (taskName && category) {
      tasks.push({ name: taskName, category: category, completed: false });
      localStorage.setItem("tasks", JSON.stringify(tasks));
      taskNameInput.value = "";
      renderCategories();
    }
  });

  // Remove a task
  function removeTask(taskToRemove) {
    tasks = tasks.filter((task) => task !== taskToRemove);
    localStorage.setItem("tasks", JSON.stringify(tasks));
    renderCategories();
  }

  // Remove a category
  function removeCategory(categoryName) {
    categories = categories.filter(
      (category) => category.name !== categoryName
    );
    tasks = tasks.filter((task) => task.category !== categoryName);
    localStorage.setItem("categories", JSON.stringify(categories));
    localStorage.setItem("tasks", JSON.stringify(tasks));
    renderCategories();
    populateCategorySelect();
  }

  initialize();
});

    </script>

  </body>
</html>
